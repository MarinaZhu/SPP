{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">

    </head>
    <body>

        <nav>
            <a href="/"><img src="/static/img/logo.png" alt="logo"></a>
             <ul class="nav nav-tabs">
                <li><a href="">Програми</a></li>
                <li><a href="">Вправи</a></li>
                <li><a href="">Харчування</a></li>
                <li><a href="">Блог</a></li>
                <li><a href="">Контакти</a></li>
             </ul>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out" data-title="logout"></span></a>
                <a href="{% url 'profile' %}" class="top-menu"><span class="glyphicon glyphicon-user" data-title="profile"></span></a>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in" data-title="login"></span></a>
            {% endif %}
            </nav>


        <div class="content container">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
